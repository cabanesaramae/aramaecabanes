<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
        
    <link rel="stylesheet" type="text/css" href="Member Portal Account Creation.css">  
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Member Portal Account Creation</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label>Philhealth Identification Number</label>
                <input type="text" name="" id="Philhealth Identification Number" placeholder="Philhealth Identification Number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Last Name</label>
                <input type="text" name="" id="lastname" placeholder="Last Name" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>First Name</label>
                <input type="text" First Name="" id="first name" placeholder="First Name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Date of birth</label>
                <input type="Date of birth" name="" id="Date of birth" placeholder="Date of birth" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Sex</label>
                <input type="Sex" name="" id="" placeholder="Sex" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="  fas fa-exclamation-circle"></i>
                <small>Error Message</small>
           
             <div class="form-control">
                <label>Email Address</label>
                <input type="Email Address" name="" id="" placeholder="Email Address" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="  fas fa-exclamation-circle"></i>
                <small>Error Message</small>

            <div class="form-control">
                <label>Mobile number</label>
                <input type="Mobile number" name="" id="" placeholder="Mobile number" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="  fas fa-exclamation-circle"></i>
                <small>Error Message</small>

                <div class="form-control">
                <label>Preferred Password</label>
                <input type="Mobile number" name="" id="" placeholder="Preferred Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="  fas fa-exclamation-circle"></i>
                <small>Error Message</small>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="Mobile number" name="" id="" placeholder="Confirm Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="  fas fa-exclamation-circle"></i>
                <small>Error Message</small>

         </div>
            <input type="Create Account" value="Create Account" class="btn">
        </form>
    </div>

      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
